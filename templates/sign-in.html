{% extends 'index.html'%}
{% load static %}
{% block title %}Sign-in | legal Wiz{% endblock %}
{% block content %}
<style>
    .holder {
        background: linear-gradient(rgb(0, 0, 0, 0.7), rgb(0, 0, 0, 0.7)), url(../static/assets/img/imageonline-co-blackandwhiteimage.png);
        background-repeat: no-repeat;
        background-size: cover;
        height: 110vh;
        width: 100%;
    }

    label,.nav-link {
        color: #1eb47c;
        font-weight: 500;
        margin-top: 10px;
    }
    .nav-link:hover{
        color: #1eb47c;
    }
    small {
        color: #1eb47c;
        position: relative;
        float: right;
        margin-top: 5px;
    }

    .btn {
        margin: 40px auto 100px;
        display: block;
        background: #1eb47c;
        color: white;
        padding: 7px 21px;
        font-size: 18px;
    }
    .card{
        background: transparent;
    }
</style>
<div class="container-fluid holder" style="font-family: 'Montserrat',sans-serif;">
    <h3 style="text-align: center; padding-top:150px;color: white">Welcome Back</h3>
    <p style="text-align: center;color: white"> Sign-in to continue</p>
    
    <div class="row">
        <div class="col-md-6" style="margin: 20px auto 0;">

            <form method="POST" action="{% url 'submit' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="InputUsername">User ID</label>
                    <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                        placeholder="Enter Username" name="UserID" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="pwd"
                        required>
                    <a href="/submit/forgetpassword"><small>Forget Password?</small></a>
                </div>


                {% if failure == True %}
                <div class="alert alert-danger" role="alert" style="margin: 30px 0;text-align: center;">
                    Incorrect Credentials. Please try again.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
                <button type="submit" class="btn">SIGN IN</button>
            </form>
           
        </div>
    </div>
</div>
{% endblock %}
